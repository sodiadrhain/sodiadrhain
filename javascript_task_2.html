<script type="text/javascript">

const data = [
{ principal: 2500, time: 1.8 },
{ principal: 1000, time: 5 },
{ principal: 3000, time: 1 },
{ principal: 2000, time: 3 }
]	


function interestCalculator([]) {

	let rate = 0
	let interest = 0
	let interestData = []

	data.map((value) => {
	{
		if (value.principal >= 2500 && value.time > 1 && value.time < 3) {
			rate = 3
		} else if(value.principal >= 2500 && value.time >= 3) {
			rate = 4
		} else if(value.principal < 2500 || value.time <= 1) {
			rate = 2
		} else {
			rate = 1
		}
	}

	{
		interest = (value.principal*rate*value.time)/100
	}

	let obj = {}
	obj['principal'] = value.principal
	obj['rate'] = rate
	obj['time'] = value.time
	obj['interest'] = interest
	interestData.push(obj)
	})
	
	console.log(interestData)
	return interestData
}

interestCalculator(data)

</script>
